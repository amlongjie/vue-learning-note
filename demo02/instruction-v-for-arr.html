<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">

    <ul>
        <li v-for="(message,index) in messageArr">
            {{index}} - {{ message }}
        </li>
    </ul>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            messageArr : ["Hello", "Vue", "Js"],
        }
    })
</script>
</body>
</html>
