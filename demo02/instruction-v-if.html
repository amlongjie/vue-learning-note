<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <p v-if="yes">你可以看到这一条</p>
    <p v-if="no">你看不到这一条</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            yes: true,
            no : false,
        }
    })
</script>
</body>
</html>
